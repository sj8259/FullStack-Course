<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Card Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="https://via.placeholder.com/300x200" alt="Profile Image" class="card-img">
          <h3>Jane Doe</h3>
          <p>Web Developer</p>
        </div>
        <div class="flip-card-back">
          <h3>About Jane</h3>
          <p>Passionate about building interactive web experiences. Skilled in HTML, CSS, and JavaScript.</p>
          <button class="cta-btn">Learn More</button>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
