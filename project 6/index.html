<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        
        <div class="task-list-container">
            <div class="task-item completed">
                <div class="checkbox completed">
                    <span class="checkmark">☑</span>
                </div>
                <span class="task-text completed">Action 1</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
            
            <div class="task-item">
                <div class="checkbox" onclick="toggleTask(this)">
                    <span class="checkmark">☐</span>
                </div>
                <span class="task-text">Action 2</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
            
            <div class="task-item">
                <div class="checkbox" onclick="toggleTask(this)">
                    <span class="checkmark">☐</span>
                </div>
                <span class="task-text">Action 3</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
            
            <div class="task-item">
                <div class="checkbox" onclick="toggleTask(this)">
                    <span class="checkmark">☐</span>
                </div>
                <span class="task-text">Action 4</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
            
            <div class="task-item">
                <div class="checkbox" onclick="toggleTask(this)">
                    <span class="checkmark">☐</span>
                </div>
                <span class="task-text">Action 5</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
            
            <div class="task-item">
                <div class="checkbox" onclick="toggleTask(this)">
                    <span class="checkmark">☐</span>
                </div>
                <span class="task-text">Action 6</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
            
            <div class="task-item">
                <div class="checkbox" onclick="toggleTask(this)">
                    <span class="checkmark">☐</span>
                </div>
                <span class="task-text">Action 7</span>
                <button class="delete-btn" onclick="deleteTask(this)">⊗</button>
            </div>
        </div>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="ADD task here" class="task-input">
            <button onclick="addTask()" class="add-btn">ADD</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
